<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GFShop – Jumia Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-orange" href="#">GFShop</a>
      <form class="d-none d-lg-flex mx-3 flex-grow-1">
        <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
        <button class="btn btn-outline-orange">Search</button>
      </form>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item mx-2"><a class="nav-link" href="#">Account</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">Help</a></li>
        <li class="nav-item mx-2">
          <a class="btn btn-orange position-relative" href="#">
            Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- HERO SLIDER -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/seed/jumia1/1200/400" class="d-block w-100" alt="Promo">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/seed/jumia2/1200/400" class="d-block w-100" alt="Promo">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- CATEGORIES -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="h5 fw-bold mb-4">Shop by Category</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3 text-center">
          <div class="category-card p-3 shadow-sm">
            <img src="https://picsum.photos/seed/cat1/100" class="mb-2" alt="">
            <p>Phones</p>
          </div>
        </div>
        <div class="col-6 col-md-3 text-center">
          <div class="category-card p-3 shadow-sm">
            <img src="https://picsum.photos/seed/cat2/100" class="mb-2" alt="">
            <p>Electronics</p>
          </div>
        </div>
        <div class="col-6 col-md-3 text-center">
          <div class="category-card p-3 shadow-sm">
            <img src="https://picsum.photos/seed/cat3/100" class="mb-2" alt="">
            <p>Fashion</p>
          </div>
        </div>
        <div class="col-6 col-md-3 text-center">
          <div class="category-card p-3 shadow-sm">
            <img src="https://picsum.photos/seed/cat4/100" class="mb-2" alt="">
            <p>Groceries</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FEATURED PRODUCTS -->
  <section class="py-5">
    <div class="container">
      <h2 class="h5 fw-bold mb-4">Featured Products</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3">
          <div class="card product-card shadow-sm">
            <img src="https://picsum.photos/seed/prod1/300/200" class="card-img-top" alt="">
            <div class="card-body">
              <h6 class="card-title">Smartphone X</h6>
              <p class="text-orange fw-bold">₦120,000</p>
              <button class="btn btn-outline-orange btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card product-card shadow-sm">
            <img src="https://picsum.photos/seed/prod2/300/200" class="card-img-top" alt="">
            <div class="card-body">
              <h6 class="card-title">Bluetooth Headset</h6>
              <p class="text-orange fw-bold">₦15,000</p>
              <button class="btn btn-outline-orange btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- more products... -->
      </div>
    </div>
  </section>

  <!-- NEWSLETTER -->
  <section class="py-5 bg-orange text-white">
    <div class="container text-center">
      <h3>Stay Updated!</h3>
      <p>Subscribe to get our latest deals</p>
      <form class="row justify-content-center g-2">
        <div class="col-md-4">
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-dark w-100">Subscribe</button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark text-white text-center">
    <p class="mb-0">&copy; <span id="year"></span> GFShop. Inspired by Jumia.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
